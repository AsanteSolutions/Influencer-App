<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            color: #718096;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-area h3 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .upload-area p {
            font-size: 14px;
            color: #718096;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 20px;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            color: #2d3748;
            font-size: 14px;
            display: none;
        }

        .file-name.active {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .info-box h4 {
            color: #c53030;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-box p {
            color: #742a2a;
            font-size: 13px;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ X Analytics Dashboard</h1>
            <p>Upload your CSV file to analyze tweet performance</p>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìä</div>
                <h3>Drop your file here</h3>
                <p>or click to browse</p>
                <p style="color: #a0aec0; font-size: 12px;">Supports CSV and Excel files</p>
                <input type="file" name="file" id="fileInput" accept=".csv,.xlsx,.xls" required>
            </div>
            
            <div class="file-name" id="fileName"></div>

            <button type="submit" class="btn-primary" id="submitBtn" disabled>
                Upload & Process
            </button>
        </form>

        <div class="info-box">
            <h4>üìã File Requirements</h4>
            <p>Your CSV file must contain columns named <strong>NAME</strong> and <strong>LINK</strong> with tweet URLs.</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `‚úÖ Selected: ${file.name}`;
                fileName.classList.add('active');
                submitBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                const file = e.dataTransfer.files[0];
                fileName.textContent = `‚úÖ Selected: ${file.name}`;
                fileName.classList.add('active');
                submitBtn.disabled = false;
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            submitBtn.innerHTML = '‚è≥ Processing... Please wait';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.8';
        });
    </script>
</body>
</html>
