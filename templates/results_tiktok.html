<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TikTok Results</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; background: linear-gradient(135deg,#06d5d5,#7a00ff); color:#fff; padding:30px; }
    .container { background: #fff; color: #1a202c; border-radius:12px; padding:30px; max-width:1000px; margin:0 auto; }
    .metric { display:inline-block; padding:10px 14px; border-radius:8px; background:#f7fafc; margin-right:10px; }
    .comments-box { background:#f7fafc; padding:12px; border-radius:8px; max-width:500px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Post Analysis</h1>
    <p><strong>Link:</strong> <a href="{{ link }}" target="_blank">{{ link }}</a></p>
    <div style="margin:20px 0;">
      <span class="metric">Likes: {{ metrics.likes }}</span>
      <span class="metric">Comments: {{ metrics.comments }}</span>
    </div>
    {% if metrics.comment_list %}
    <div class="comments-box">
      <h4>Comment Samples</h4>
      <ul>
        {% for c in metrics.comment_list %}
          <li>{{ c }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <div style="margin-top:20px;"><a href="/" style="text-decoration:none;">‚Üê Back</a></div>
  </div>
</body>
</html>
