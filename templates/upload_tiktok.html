<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Analytics Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg,#06d5d5,#7a00ff); min-height:100vh; display:flex;align-items:center;justify-content:center;padding:20px; }
        .container { background:white; border-radius:12px; padding:40px; max-width:700px; width:100%; }
        h1 { font-size:28px; margin-bottom:10px; }
        p { color:#718096; }
        .upload-area { border:3px dashed #cbd5e0; padding:40px; border-radius:10px; background:#f9fafb; text-align:center; cursor:pointer; }
        input[type=file] { display:none; }
        .btn-primary { width:100%; padding:14px; border-radius:8px; border:none; color:white; background:linear-gradient(135deg,#06d5d5,#7a00ff); margin-top:20px; font-weight:700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ TikTok Analytics Dashboard</h1>
        <p>Upload your CSV file to analyze TikTok videos or enter a link below.</p>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" accept=".csv,.xlsx,.xls">
                <p>Click or drop your CSV/Excel here</p>
            </div>
            <button class="btn-primary" type="submit">Upload & Process</button>
        </form>
        <div style="margin-top:20px; font-size:12px; color:#718096;">CSV must contain columns: <strong>NAME, LINK</strong></div>
    </div>
</body>
</html>
