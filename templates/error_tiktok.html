<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TikTok Analytics Dashboard</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg,#06d5d5,#7a00ff); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
        .container{ background:white; border-radius:12px; padding:40px; max-width:600px; width:100%; text-align:center; }
        .error-icon{ font-size:64px; margin-bottom:20px; }
        h1{ font-size:28px; color:#c53030; margin-bottom:15px; }
        p{ color:#4a5568; margin-bottom:20px; }
        .btn-back{ display:inline-block; padding:12px 28px; background:linear-gradient(135deg,#06d5d5,#7a00ff); color:white; text-decoration:none; border-radius:10px; font-weight:600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <p>We encountered an issue while processing your request.</p>
        <div class="error-box"><strong>{{ error }}</strong><p>{{ message }}</p></div>
        <a href="/" class="btn-back">← Back</a>
    </div>
</body>
</html>
